<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div id="container">
        <div id="searchContainer">
            <input type="text" placeholder="Qual Cidade Deseja Buscar?" id="buscador">
            <button id="btn">🔍</button>
        </div>
        <div id="infoContainer">
            <h2 id="city">Tempo em São Paulo</h2>
            <p id="temp">21 ºC</p>
            <div id="condicaoTempo">
                <img id="img-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p id="tempo">nublado</p>
            </div>
            <p id="umidade">umidade: 70%</p>
        </div>
        
    </div>
    <script src="js/globalScript.js"></script>
</body>
</html>
